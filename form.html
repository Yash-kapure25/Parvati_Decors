<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Booking Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        margin: 25px;
        padding: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-wrap: nowrap;
        flex-direction: row;
      }
      h2 {
        display: block;
        font-size: 1.5em;
        margin-block-start: 0.83em;
        margin-block-end: 0.83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        unicode-bidi: isolate;
        color: gold;
        font-weight: bold;
      }
      .form-container {
        background-color: #000;
        padding: 30px;
        text-align: -webkit-left;
        width: 100vh;
        border-radius: 10px;
        box-shadow: inset 19px -20px 20px 20px rgba(169, 169, 169, 0.5);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        color: gold;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #000;
        color: gold;
      }

      input:hover,
      textarea:hover {
        border-color: gold;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="eventForm">
        <form name="submit-to-google-sheet">
        <h2>Enquiry Form</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile No:</label>
          <input type="tel" id="mobile" name="mobile" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="date">Date of Event:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Time of Event:</label>
          <input type="time" id="time" name="time" required />
        </div>
        <div class="form-group">
          <label for="budget">Budget Specification:</label>
          <input
            type="number"
            id="budget"
            name="budget"
            min="0"
            max="100000"
            required
          />
        </div>
        <div class="form-group">
          <label for="query">Any Query:</label>
          <textarea id="query" name="query" rows="3" required></textarea>
        </div>
        <button type="button" id="submitBtn">Submit</button>
      </form>
    </div>
  <!-- <form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <button type="submit">Send</button>
</form> -->
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbysLOIjxxTQGu8qz0l0ptCc686B3jLYLqWmTmtdRaXDqOI1LkunUvbmTga3Du5yjarVpQ/exec';
  const form = document.getElementById('eventForm');

  form.addEventListener('submit', e => {
    e.preventDefault(); // Prevent default form submission
    const formData = new FormData(form);
    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => {
        console.log('Success!', response);
        // You can optionally redirect the user to a thank you page here
      })
      .catch(error => console.error('Error!', error.message));
  });
</script>

  </body>
</html>
